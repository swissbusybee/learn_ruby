<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dribbble card</title>
    <meta charset="utf-8">
    <meta name="Medium Copycat" content="Check out this awesome Medium Copycat!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <h1 class="text-center">Dribbble card design</h1>
      <div class="cards">
        <div class="card-container">
          <div class="card-white">
            <div class="card-white-image" style="background-image: url('https://source.unsplash.com/random');">
              <a href="#" class="btn">Save</a>
            </div>
            <ul class="list-inline">
              <li><i class="fas fa-eye"></i> 90</li>
              <li><i class="fas fa-comment"></i> 10</li>
              <li><i class="fas fa-heart"></i> 24</li>
            </ul>
          </div>
          <div class="card-user">

            <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="arthur-littm" class="avatar"><a href="alt">arthur-littm</a>
          </div>
        </div>

        <div class="card-container">
          <div class="card-white">
            <div class="card-white-image" style="background-image: url('https://source.unsplash.com/daily');">
              <a href="#" class="btn">Save</a>
            </div>
            <ul class="list-inline">
              <li><i class="fas fa-eye"></i> 90</li>
              <li><i class="fas fa-comment"></i> 10</li>
              <li><i class="fas fa-heart"></i> 24</li>
            </ul>
          </div>
          <div class="card-user">

            <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="arthur-littm" class="avatar"><a href="alt">arthur-littm</a>
          </div>
        </div>

        <div class="card-container">
          <div class="card-white">
            <div class="card-white-image" style="background-image: url('https://source.unsplash.com/weekly');">
              <a href="#" class="btn">Save</a>
            </div>
            <ul class="list-inline">
              <li><i class="fas fa-eye"></i> 90</li>
              <li><i class="fas fa-comment"></i> 10</li>
              <li><i class="fas fa-heart"></i> 24</li>
            </ul>
          </div>
          <div class="card-user">

            <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="arthur-littm" class="avatar"><a href="alt">arthur-littm</a>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
